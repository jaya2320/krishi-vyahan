databases:
  - name: krishiVyahan
    databaseName: krishiVyahan
    user: krishiVyahan

services:
  - type: web
    name: krishiVyahan
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: krishi-vyahan
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
